<!DOCTYPE html>
<html>
	<head> <!-- 한 태그 내 여러 클래스 선택자 사용  -->
		<meta charset="UTF-8">
		<title>CSS3 Selector Basic</title>
		<style>
			.item {color: red;}
			.header {background-color: blue;}
		</style>
	</head>
	<body>
		<h1 class="item header">동해물과 백두산이</h1> <!-- 여러 클래스를 공백으로 구분 -->
	</body>
</html>
