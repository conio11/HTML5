<!DOCTYPE html>
<html>
	<head> <!-- 부모, 자손, 후손 -->
		<meta charset="UTF-8">
		<title>CSS3 Selector Basic</title>
	</head>
	<body>
		<div> <!-- 부모 -->
			<h1>CSS3 선택자 기본</h1> <!-- 자손 -->
			<h2>기본 선택자</h2> <!-- 자손 -->
			<ul> <!-- 자손 -->
				<li>전체 선택자</li> <!-- 후손  -->
				<li>태그 선택자</li> <!-- 후손  -->
				<li>아이디 선택자와 클래스 선택자</li> <!-- 후손  -->
			</ul>
		</div>
	</body>
</html>
