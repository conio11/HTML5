<!DOCTYPE html>
<html>
	<head> <!-- 해당 코드 실행에는 문제 없으나 기본적으로 id 속성은 중복 불가 -->
		<meta charset="UTF-8">
		<title>CSS3 Selector Basic</title>
		<style>
			#rint {color: red;}
		</style>
	</head>
	<body>
		<h1 id="rint">CSS3 선택자 기본</h1>
		<h2 id="rint">CSS3 선택자 기본</h2>
		<h3 id="rint">CSS3 선택자 기본</h3>
	</body>
</html>
