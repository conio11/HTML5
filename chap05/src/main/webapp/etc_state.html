<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>CSS3 Selector Basic</title>
		<style>
			/* input 태그가 사용 가능할 때 적용 */
			input:enabled {background-color: white;}
			/* input 태그가 사용 불가능할 때 적용 */
			input:disabled {background-color: gray;}
			/* input 태그에 초점이 맞추어진 경우 적용 */
			input:focus {background-color: orange;} /* input 태그에 내용 입력 시 배경색 적용 */
		</style>
	</head>
	<body>
		<h2>사용 가능</h2>
		<input>
		<h2>사용 불가능</h2>
		<input disabled="disabled">
	</body>
</html>
