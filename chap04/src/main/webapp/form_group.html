<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Form Basic</title>
	</head>
	<body> <!-- legend 태그는 fieldset 태그 내부에 사용 -->
		<form>
			<fieldset>
				<legend>입력 양식</legend>
					<table>
						<tr>
							<td><label for="name"></label>이름</td>
							<td><input id="name" type="text"></td>
						</tr>
						<tr>
							<td><label for="mail">이메일</label></td>
							<td><input id="mail" type="email"></td>
						</tr>
					</table>
					<input type="submit">
			</fieldset>
		</form>
	</body>
</html>
